<div class="card card-pin raco" {% unless post.cover_image_url %} style="min-height:250px;background:#333;" {% endunless %}>
    {% unless post.cover_image_url %}
        <a href="{{post.album_url}}"  class="d-block p-3">
            <h2 class="card-title title text-white mb-3">
                {{ post.title }}
            </h2>
            <small class="d-block text-muted">{{ post.title | truncatewords:25 }}</small>
            <div class="more mr-2 mb-2">
                <i class="fa fa-arrow-circle-right text-white" aria-hidden="true"></i>
            </div>
        </a>
    {% endunless %}

    {% if post.cover_image_url %}
    <a href="{{post.album_url}}" target="_blank">
        <img class="card-img" src="{{ post.cover_image_url | absolute_url }}" alt="{{ post.title }}">
        <div class="notraco">
            <h2 class="card-title title">{{ post.title }}</h2>
            <div class="more">
                <i class="fa fa-arrow-circle-right text-muted" aria-hidden="true"></i>
            </div>
            <div>
                {% for category in post.categories %}
                <a class="btn btn-sm mb-1" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">
                    {{ category }}
                </a>
            {% endfor %}
            </div>
        </div>
     </a>
    {% endif %}
</div>
